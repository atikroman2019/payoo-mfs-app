<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">

        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">

                    <!-- balance-status -->

                    <div>
                        <div class="stats text-black">
                            <div class="stat">
                                <div class="stat-title text-black font-bold flex justify-center">Account balance</div>
                                <div id="balance" class="stat-value flex justify-center">89400</div>

                                <div class="stat-actions">
                                    <button id="add-funds" class="btn btn-success">Add funds</button>
                                    <button id="withdraw" class="btn btn-error">Withdrawal</button>
                                    <button id="transaction" class="btn btn-primary">Transaction</button>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- form section -->
                        <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-amount" type="text" placeholder="Amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="input-pin" type="password" placeholder="Pin" class="input input-bordered"
                                        required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-funds-button" class="btn btn-success">Add Funds</button>
                                </div>
                            </form>
                        </div>
                        <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="cash-out-amount" type="text" placeholder="Amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="cash-out-pin" type="password" placeholder="Pin" class="input input-bordered"
                                        required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="withdrawal" class="btn btn-error">Withdrawal</button>
                                </div>
                            </form>
                    </div>
                    <div id="transaction-historyj" class="hidden transaction-container">
                        <h1>Transaction History</h1>

                    </div>

                </div>
            </div>
        </div>
    </main>
<script src="add-funds.js"></script>
<script src="withdraw.js"></script>
<script src="transaction.js"></script>
<script src="app.js"></script>
</body>

</html>
